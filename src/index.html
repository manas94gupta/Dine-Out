<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content=" Find a nearby restaurant to dine or order from. ">
        <meta name="author" content=" Manas Gupta ">
        <title>Dine Out</title>
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    </head>
    <body>
        <div class="container">
            <aside>
                <input id="location" type="text" placeholder="Enter a Location or Allow GPS">
                <input id="locationBtn" type="button" value="Go">
                <div class="dineSearch">
                    <input data-bind="textInput: searchInput, event: { keyup: filterList }" type="text" placeholder="Search..">
                    <!--Bind ul to the viewModel.dineList array-->
                    <ul data-bind="foreach: dineList">
                        <!--Display each markers title-->
                        <li data-bind="visible: $data.display(), text: $data.title, click: $parent.openInfoWindow"></li>
                    </ul>
                </div>
            </aside>
            <main>
                <div id="map"></div>
            </main>
        </div>

        <script src="js/app.js"></script>
        <script async src="js/zomatoapi.js"></script>
        <script async src="js/mapsapi.js"></script>
        <script async src="https://maps.googleapis.com/maps/api/js?libraries=places&key=&v=3&callback=initMap"></script>
    </body>
</html>
